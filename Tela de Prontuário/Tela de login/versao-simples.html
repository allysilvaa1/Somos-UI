
<!DOCTYPE html>
<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Prontuário Médico</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        .logo-s {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-[#F0F7FF] flex items-center justify-center min-h-screen">
<div class="w-full max-w-md mx-auto p-4 sm:p-0">
<div class="bg-white rounded-2xl shadow-xl p-8 sm:p-10">
<div class="flex flex-col items-center">
<div class="h-16 w-16 flex items-center justify-center bg-white rounded-xl mb-4">
<img src="logotipo-sem-fundo.png" alt="Logotipo do Sistema" class="h-full w-full object-contain">
</div>
<h1 class="text-2xl font-bold text-gray-800">Acesso ao Sistema</h1>
<p class="text-gray-500 mt-2">Bem-vindo(a) de volta!</p>
</div>
<form class="mt-8 space-y-6" method="POST">
<div>
<label class="text-sm font-medium text-gray-700" for="email">E-mail</label>
<div class="mt-1 relative rounded-md shadow-sm">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400">person</span>
</div>
<input autocomplete="email" class="appearance-none block w-full px-3 py-3 pl-10 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition" id="email" name="email" placeholder="seuemail@exemplo.com" required="" type="email"/>
</div>
</div>
<div>
<label class="text-sm font-medium text-gray-700" for="password">Senha</label>
<div class="mt-1 relative rounded-md shadow-sm">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400">lock</span>
</div>
<input autocomplete="current-password" class="appearance-none block w-full px-3 py-3 pl-10 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition" id="password" name="password" placeholder="Sua senha" required="" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5" type="button">
<span class="material-symbols-outlined text-gray-400 hover:text-gray-600">
                                visibility
                            </span>
</button>
</div>
</div>
<div class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md" role="alert">
<p class="font-bold">Erro de Autenticação</p>
<p>Usuário ou senha inválidos. Tente novamente.</p>
</div>
<div class="flex items-center justify-between">
<div class="text-sm">
<a class="font-medium text-blue-600 hover:text-blue-500" href="#">
                            Esqueceu a senha?
                        </a>
</div>
</div>
<div>
<button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 ease-in-out" type="submit">
                        Entrar
                    </button>
</div>
</form>
<div class="mt-6">
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-white text-gray-500">
                            Não tem uma conta?
                        </span>
</div>
</div>
<div class="mt-6">
<a class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors" href="#">
                        Cadastre-se
                    </a>
</div>
</div>
</div>
</div>

</body></html>
