<!DOCTYPE html>
<html lang="pt-BR"><head>
<meta charset="utf--8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Prontuário Médico</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
</head>
<body class="bg-[#F0F7FF] flex items-center justify-center min-h-screen p-4">
<div class="w-full max-w-md mx-auto">
<div class="bg-white rounded-2xl shadow-xl p-8 sm:p-10">
<div class="flex flex-col items-center text-center">
<div class="h-24 w-24 flex items-center justify-center bg-white rounded-xl">
<img src="logotipo-sem-fundo.png" alt="Logotipo do Sistema" class="h-full w-full object-contain">
</div>
<h1 class="text-2xl font-bold text-gray-900 mt-2">Entre e sinta-se acolhido!</h1>
<p class="text-gray-500 mt-2">Faça seu login para continuar.</p>
</div>
<form class="mt-6 space-y-6" method="POST">
<div>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400">person</span>
</div>
<input class="appearance-none block w-full px-3 py-4 pl-12 border border-gray-300 rounded-xl placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition" id="email" name="email" placeholder="Seu e-mail ou usuário" required="" type="email"/>
</div>
<div id="email-error" class="text-red-500 text-xs mt-1 hidden">Por favor, insira um e-mail válido.</div>
</div>
<div>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400">lock</span>
</div>
<input class="appearance-none block w-full px-3 py-4 pl-12 border border-gray-300 rounded-xl placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition" id="password" name="password" placeholder="Sua senha" required="" type="password" minlength="6"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-sm leading-5" type="button">
<span class="material-symbols-outlined text-gray-400 hover:text-gray-600">
                                visibility
                            </span>
</button>
</div>
<div id="password-error" class="text-red-500 text-xs mt-1 hidden">A senha deve ter pelo menos 6 caracteres.</div>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-900" for="remember-me"> Lembrar-me </label>
</div>
<div class="text-sm">
<a class="font-medium text-blue-600 hover:text-blue-500" href="#"> Esqueceu a senha? </a>
</div>
</div>
<div>
<button id="submit-button" class="group relative w-full flex justify-center py-4 px-4 border border-transparent text-sm font-semibold rounded-xl text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 ease-in-out disabled:bg-blue-300 disabled:cursor-not-allowed" type="submit">
                        Entrar
                    </button>
</div>
</form>
<div class="mt-6">
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-white text-gray-500"> ou </span>
</div>
</div>
<div class="mt-6">
<a class="w-full inline-flex justify-center items-center py-4 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50" href="#">
<svg class="w-5 h-5 mr-3" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20c11.045 0 20-8.955 20-20 .001-2.341-.346-4.636-1.002-6.786z" fill="#FFC107"></path><path d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 16.318 4 9.656 8.337 6.306 14.691z" fill="#FF3D00"></path><path d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z" fill="#4CAF50"></path><path d="M43.611 20.083H24v8h11.303c-.792 2.237-2.231 4.166-4.082 5.571l6.19 5.238C42.022 35.138 44 30.023 44 24c0-2.341-.346-4.636-1.002-6.786z" fill="#1976D2"></path></svg>
                        Entrar com Google
                    </a>
</div>
</div>
<div class="mt-8 text-center text-sm">
<p class="text-gray-600">
                Não tem uma conta?
                <a class="font-medium text-blue-600 hover:text-blue-500" href="#">Crie uma conta</a>
</p>
</div>
<div class="mt-6 text-center text-xs text-gray-500">
<p>
            Ao continuar, você concorda com nossos
            <a class="underline hover:text-gray-700" href="#">Termos</a> e
            <a class="underline hover:text-gray-700" href="#">Política de Privacidade</a>.
          </p>
</div>
</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const submitButton = document.getElementById('submit-button');
        
        // --- INÍCIO DA CORREÇÃO ---
        const togglePasswordButton = passwordInput.nextElementSibling;
        const visibilityIcon = togglePasswordButton.querySelector('span');

        togglePasswordButton.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            visibilityIcon.textContent = isPassword ? 'visibility_off' : 'visibility';
        });
        // --- FIM DA CORREÇÃO ---

        function validateForm() {
            const isEmailValid = emailInput.value.length > 0 && emailInput.checkValidity();
            const isPasswordValid = passwordInput.value.length >= 6;

            if (emailInput.value.length > 0 && !isEmailValid) {
                emailError.classList.remove('hidden');
            } else {
                emailError.classList.add('hidden');
            }
            
            if (passwordInput.value.length > 0 && !isPasswordValid) {
                passwordError.classList.remove('hidden');
            } else {
                passwordError.classList.add('hidden');
            }

            if (isEmailValid && isPasswordValid) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }

        emailInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);

        validateForm();
    });
</script>

</body></html>
