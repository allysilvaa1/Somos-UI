
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Nova Senha - Prontuário Médico</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style type="text/tailwindcss">
    body {
      font-family: 'PT Sans', sans-serif;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>
<body class="bg-[#F0F7FF]" x-data="{ showSuccessModal: false }">
  <div class="flex min-h-screen flex-col items-center justify-center p-6 sm:p-12">
    <div class="w-full max-w-md">
      <div class="bg-white p-8 md:p-10 rounded-2xl shadow-xl ring-1 ring-gray-200">
        <div class="flex flex-col items-center text-center">
            <img src="../Imagens/logomarca-somos.png" alt="Logotipo do Sistema" class="h-16 w-auto mb-4">
            <h1 class="text-3xl font-bold text-[#4d4d4d]">Crie uma nova senha</h1>
            <p class="text-lg text-[#4d4d4d] mt-2 mb-8">Sua nova senha deve ser diferente da anterior.</p>
        </div>

        <form id="reset-password-form" class="space-y-6" novalidate @submit.prevent="showSuccessModal = true">
            <div>
              <label for="password" class="sr-only">nova senha</label>
              <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
                <input id="password" name="password" type="password" required
                  class="block w-full pl-12 pr-11 py-3 border border-gray-200 rounded-lg text-[#4d4d4d] placeholder-[#4d4d4d]
                         focus:outline-none focus:ring-2 focus:ring-[#467de9] transition"
                  placeholder="Nova senha" />
                <button id="togglePwd" type="button" aria-label="Mostrar senha"
                  class="absolute right-2 top-1/2 -translate-y-1/2 p-2 text-gray-500 hover:text-[#4d4d4d]">
                  <span id="eyeIcon" class="material-symbols-outlined text-[20px]">visibility</span>
                </button>
              </div>
              <p id="password-error" class="mt-2 text-xs text-red-600 hidden" role="alert">A senha deve conter 6+ caracteres.</p>
            </div>
            
            <div>
              <label for="confirm-password" class="sr-only">Confirmar nova senha</label>
              <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">lock_reset</span>
                <input id="confirm-password" name="confirm-password" type="password" required
                  class="block w-full pl-12 pr-11 py-3 border border-gray-200 rounded-lg text-[#4d4d4d] placeholder-[#4d4d4d]
                         focus:outline-none focus:ring-2 focus:ring-[#467de9] transition"
                  placeholder="Confirme a nova senha" />
                <button id="toggleConfirmPwd" type="button" aria-label="Mostrar senha"
                  class="absolute right-2 top-1/2 -translate-y-1/2 p-2 text-gray-500 hover:text-[#4d4d4d]">
                  <span id="eyeIconConfirm" class="material-symbols-outlined text-[20px]">visibility</span>
                </button>
              </div>
              <p id="confirm-password-error" class="mt-2 text-xs text-red-600 hidden" role="alert">As senhas não coincidem.</p>
            </div>

            <button type="submit"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-bold
                     text-white bg-[#467de9] hover:bg-[#467de9]/90
                     focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#467de9] active:scale-[.98] transition">
              Redefinir senha
            </button>
        </form>
      </div>
    </div>
  </div>

<div x-show="showSuccessModal" style="display: none;" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md text-center transform transition-all" x-show="showSuccessModal" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">
        <span class="material-symbols-outlined text-6xl text-green-500 mb-4" style="font-variation-settings: 'FILL' 1">task_alt</span>
        <h2 class="text-2xl font-bold text-[#4d4d4d] mb-3">Senha redefinida!</h2>
        <p class="text-base text-[#4d4d4d] mb-8">
            Sua senha foi atualizada com sucesso. Você já pode fazer login com sua nova senha.
        </p>
        <a href="./Tela-de-login-aprimorada.html" class="w-full flex justify-center items-center gap-2 py-3 px-6 border border-transparent rounded-lg shadow-sm text-base font-bold text-white bg-[#467de9] hover:bg-[#467de9]/90 transition-colors">
            Ir para o login
        </a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('reset-password-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordError = document.getElementById('password-error');
        const confirmPasswordError = document.getElementById('confirm-password-error');

        function showError(input, errorElement, message) {
            errorElement.textContent = message;
            input.classList.add('border-red-500', 'focus:ring-red-500');
            errorElement.classList.remove('hidden');
        }

        function clearError(input, errorElement) {
            input.classList.remove('border-red-500', 'focus:ring-red-500');
            errorElement.classList.add('hidden');
        }

        function validatePassword() {
            if (passwordInput.value.length < 6) {
                showError(passwordInput, passwordError, 'A senha deve conter 6+ caracteres.');
                return false;
            }
            clearError(passwordInput, passwordError);
            return true;
        }

        function validateConfirmPassword() {
            if (passwordInput.value !== confirmPasswordInput.value) {
                showError(confirmPasswordInput, confirmPasswordError, 'As senhas não coincidem.');
                return false;
            }
            clearError(confirmPasswordInput, confirmPasswordError);
            return true;
        }
        
        passwordInput.addEventListener('input', () => {
          validatePassword();
          if (confirmPasswordInput.value) {
            validateConfirmPassword();
          }
        });
        confirmPasswordInput.addEventListener('input', validateConfirmPassword);

        form.addEventListener('submit', function(event) {
            const isPasswordValid = validatePassword();
            const doPasswordsMatch = validateConfirmPassword();
            if (!isPasswordValid || !doPasswordsMatch) {
                event.preventDefault();
                event.stopPropagation();
            }
        });
        
        const setupPasswordToggle = (toggleId, inputId, iconId) => {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            toggle.addEventListener('click', () => {
                const isPassword = input.type === 'password';
                input.type = isPassword ? 'text' : 'password';
                icon.textContent = isPassword ? 'visibility_off' : 'visibility';
            });
        };
        
        setupPasswordToggle('togglePwd', 'password', 'eyeIcon');
        setupPasswordToggle('toggleConfirmPwd', 'confirm-password', 'eyeIconConfirm');
    });
</script>
</body>
</html>
