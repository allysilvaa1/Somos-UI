<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Histórico de Altura - Prontuário Médico</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style type="text/tailwindcss">
      body { font-family: 'PT Sans', sans-serif; }
      .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 20 }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-screen-2xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-sm border border-gray-200">
            <header class="flex justify-between items-center pb-4 border-b border-gray-200 flex-wrap gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Histórico de Altura</h1>
                    <p class="text-gray-500 mt-1">Acompanhe seu progresso e adicione novos registros.</p>
                </div>
                <a href="./home.html" class="text-blue-600 hover:bg-blue-50 font-semibold flex items-center gap-2 px-3 py-2 rounded-lg transition-colors">
                    <span class="material-symbols-outlined">arrow_back</span>
                    Voltar para o Início
                </a>
            </header>
            
            <main class="mt-8">
                <div class="grid grid-cols-1 lg:grid-cols-5 gap-8 mb-8">
                    <div class="lg:col-span-3">
                        <h2 class="text-xl font-bold text-gray-700 mb-4">Indicadores Chave</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                                <p class="text-sm font-medium text-gray-500 flex items-center gap-2">Altura Atual</p>
                                <p class="text-2xl font-bold text-gray-800 mt-1" id="current-value">-</p>
                            </div>
                            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                                <p class="text-sm font-medium text-gray-500">Média no Período</p>
                                <p class="text-2xl font-bold text-gray-800 mt-1" id="avg-value">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="lg:col-span-2">
                        <h2 class="text-xl font-bold text-gray-700 mb-4">Adicionar Registro</h2>
                         <form id="manual-entry-form" class="bg-gray-50 border border-gray-200 p-4 rounded-lg">
                            <label for="manual-entry-input" class="block text-sm font-medium text-gray-700 mb-1">Nova altura (m)</label>
                            <div class="flex items-center gap-3">
                                <input type="number" step="0.01" id="manual-entry-input" class="flex-grow bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Ex: 1.81">
                                <button type="submit" class="bg-blue-600 text-white font-bold py-2.5 px-5 rounded-lg text-sm hover:bg-blue-700 transition-colors flex items-center gap-2">
                                    <span class="material-symbols-outlined">add</span>
                                    Salvar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="mt-8">
                    <div class="flex justify-between items-center mb-4 flex-wrap gap-3">
                        <h2 class="text-xl font-bold text-gray-700">Gráfico de Evolução</h2>
                        <div class="flex items-center gap-4">
                            <div class="flex items-center gap-2 text-sm text-gray-600">
                                <div class="w-3 h-3 rounded-full bg-blue-500"></div>
                                <span>Automático</span>
                            </div>
                            <div class="flex items-center gap-2 text-sm text-gray-600">
                                <div class="w-3 h-3 transform rotate-45 bg-yellow-500"></div>
                                <span>Manual</span>
                            </div>
                            <div class="flex items-baseline space-x-2">
                                <label for="time-filter" class="text-sm font-medium text-gray-600">Período:</label>
                                <select id="time-filter" class="w-36 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block py-2 px-3">
                                  <option value="180">Últimos 6 meses</option>
                                  <option selected value="all">Tudo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="relative h-96 bg-gray-50/50 p-4 rounded-lg border border-gray-200"><canvas id="healthChart"></canvas></div>
                </div>
            </main>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let myChart;
            const metric = 'Altura';
            const unit = 'm';

            const dummyData = {
                'Altura': [
                    {x: new Date('2023-01-15'), y: 1.79, source: 'manual'},
                    {x: new Date('2024-01-10'), y: 1.80, source: 'manual'}
                ]
            };

            const getFilteredData = (data, days) => {
                if (days === 'all' || !data) return data || [];
                const cutoff = new Date(Date.now() - days * 86400000);
                return data.filter(d => d.x >= cutoff);
            };

            const updateStats = (data) => {
                const currentEl = document.getElementById('current-value');
                const avgEl = document.getElementById('avg-value');

                if (!data || data.length === 0) {
                    currentEl.textContent = '-';
                    avgEl.textContent = '-';
                    return;
                }

                const sortedData = [...data].sort((a, b) => a.x - b.x);
                const values = sortedData.map(d => d.y);
                const current = values[values.length - 1];
                const sum = values.reduce((acc, val) => acc + val, 0);
                const avg = sum / values.length;
                
                currentEl.textContent = `${current.toFixed(2)} ${unit}`;
                avgEl.textContent = `${avg.toFixed(2)} ${unit}`;
            };

            const createChart = () => {
                const ctx = document.getElementById('healthChart').getContext('2d');
                const timeFilter = document.getElementById('time-filter');
                const selected = timeFilter.value;
                const allData = (dummyData[metric] || []).sort((a, b) => a.x - b.x);
                const filteredData = getFilteredData(allData, selected);

                updateStats(filteredData);
                
                if (myChart) myChart.destroy();
                
                myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: 'Altura',
                            data: filteredData,
                            borderColor: 'rgb(59, 130, 246)',
                            backgroundColor: 'rgba(59, 130, 246, 0.5)',
                            tension: 0.1,
                            pointRadius: (context) => context.raw.source === 'manual' ? 7 : 5,
                            pointHoverRadius: (context) => context.raw.source === 'manual' ? 9 : 7,
                            pointStyle: (context) => context.raw.source === 'manual' ? 'rectRot' : 'circle',
                            pointBackgroundColor: (context) => context.raw.source === 'manual' ? 'rgb(234, 179, 8)' : 'rgb(59, 130, 246)',
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: { type: 'time', time: { unit: 'month', tooltipFormat: 'dd/MM/yyyy' }, title: { display: true, text: 'Data' } },
                            y: { title: { display: true, text: `Altura (${unit})` } }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: { callbacks: { label: (ctx) => `Altura: ${ctx.parsed.y.toFixed(2)} ${unit}` } }
                        }
                    }
                });
                
                timeFilter.onchange = () => createChart();
            };
            
            document.getElementById('manual-entry-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const input = document.getElementById('manual-entry-input');
                const value = parseFloat(input.value);
                if (!isNaN(value)) {
                    if (!dummyData[metric]) dummyData[metric] = [];
                    dummyData[metric].push({
                        x: new Date(),
                        y: value,
                        source: 'manual'
                    });
                    input.value = '';
                    createChart();
                }
            });

            createChart();
        });
    </script>
</body>
</html>
