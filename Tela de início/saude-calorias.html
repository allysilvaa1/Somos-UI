
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Histórico de Calorias - Prontuário Médico</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style type="text/tailwindcss">
      body { font-family: 'PT Sans', sans-serif; }
      .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 20 }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-screen-2xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-sm border border-gray-200">
            <header class="flex justify-between items-center pb-4 border-b border-gray-200 flex-wrap gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Histórico de Calorias</h1>
                    <p class="text-gray-500 mt-1">Acompanhe sua ingestão calórica e adicione novos registros.</p>
                </div>
                <a href="./home.html" class="text-[#467de9] hover:bg-[#467de9]/10 font-semibold flex items-center gap-2 px-3 py-2 rounded-lg transition-colors">
                    <span class="material-symbols-outlined">arrow_back</span>
                    Voltar para o Início
                </a>
            </header>
            
            <main class="mt-8">
                <div class="grid grid-cols-1 lg:grid-cols-5 gap-8 mb-8">
                    <div class="lg:col-span-3">
                        <h2 class="text-xl font-bold text-gray-700 mb-4">Indicadores Chave</h2>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                                <p class="text-sm font-medium text-gray-500">Consumo Hoje</p>
                                <p class="text-2xl font-bold text-gray-800 mt-1" id="current-value">-</p>
                            </div>
                            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                                <p class="text-sm font-medium text-gray-500">Média Diária</p>
                                <p class="text-2xl font-bold text-gray-800 mt-1" id="avg-value">-</p>
                            </div>
                            <div class="bg-green-50 p-4 rounded-lg border border-green-200">
                                <p class="text-sm font-medium text-green-700">Consumo Recomendado</p>
                                <p class="text-2xl font-bold text-green-800 mt-1" id="goal-value">-</p>
                            </div>
                            <div class="bg-blue-50 p-4 rounded-lg border-blue-200">
                                <p class="text-sm font-medium text-blue-700">Balanço Calórico</p>
                                <p class="text-2xl font-bold text-blue-800 mt-1" id="goal-diff-value">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="lg:col-span-2">
                        <h2 class="text-xl font-bold text-gray-700 mb-4">Adicionar Registro</h2>
                         <form id="manual-entry-form" class="bg-gray-50 border border-gray-200 p-4 rounded-lg">
                            <label for="manual-entry-input" class="block text-sm font-medium text-gray-700 mb-1">Calorias consumidas (kcal)</label>
                            <div class="flex items-center gap-3">
                                <input type="number" step="1" id="manual-entry-input" class="flex-grow bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#467de9] focus:border-[#467de9] block w-full p-2.5" placeholder="Ex: 2100">
                                <button type="submit" class="bg-[#467de9] text-white font-bold py-2.5 px-5 rounded-lg text-sm hover:bg-[#3a6ed1] transition-colors flex items-center gap-2">
                                    <span class="material-symbols-outlined">add</span>
                                    Salvar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="mt-8">
                     <div class="flex justify-between items-center mb-4 flex-wrap gap-3">
                        <h2 class="text-xl font-bold text-gray-700">Gráfico de Evolução</h2>
                        <div class="flex items-center gap-4">
                            <div class="flex items-center gap-2 text-sm text-gray-600">
                                <div class="w-3 h-3 rounded-full bg-[#467de9]"></div>
                                <span>Automático</span>
                            </div>
                            <div class="flex items-center gap-2 text-sm text-gray-600">
                                <div class="w-3 h-3 transform rotate-45 bg-yellow-500"></div>
                                <span>Manual</span>
                            </div>
                            <div class="flex items-baseline space-x-2 relative">
                                <label for="time-filter" class="text-sm font-medium text-gray-600">Período:</label>
                                <select id="time-filter" class="w-36 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#467de9] focus:border-[#467de9] block py-2 px-3 z-10">
                                  <option value="7">Últimos 7 dias</option>
                                  <option selected value="30">Últimos 30 dias</option>
                                  <option value="180">Últimos 6 meses</option>
                                  <option value="all">Tudo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="relative h-96 bg-gray-50/50 p-4 rounded-lg border border-gray-200"><canvas id="healthChart"></canvas></div>
                </div>
            </main>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let myChart;
            const metric = 'Calorias';
            const unit = 'kcal';

            const getRecommendedValues = () => {
                // Simulates calculation based on user profile (e.g., age, sex, activity level)
                return 2200;
            };

            const dummyData = {
                'Calorias': Array.from({length:90},(_,i)=>({x:new Date(Date.now()-(90-i)*86400000),y:2200+Math.floor(Math.random()*400)-200, source: 'auto'}))
            };
            const today = new Date();
            dummyData.Calorias.push({x: new Date(new Date().setDate(today.getDate()-3)), y: 1950, source: 'manual'});
            dummyData.Calorias.push({x: new Date(new Date().setDate(today.getDate()-10)), y: 2400, source: 'manual'});

            const getFilteredData = (data, days) => {
                if (days === 'all') return data;
                const cutoff = new Date(Date.now() - days * 86400000);
                return data.filter(d => d.x >= cutoff);
            };

            const updateStats = (data) => {
                const recommended = getRecommendedValues();
                document.getElementById('goal-value').textContent = `${recommended} ${unit}`;
                const currentEl = document.getElementById('current-value');
                const avgEl = document.getElementById('avg-value');
                const goalDiffEl = document.getElementById('goal-diff-value');

                if (!data || data.length === 0) {
                    [currentEl, avgEl, goalDiffEl].forEach(el => el.textContent = '-');
                    return;
                }
                
                const sortedData = [...data].sort((a, b) => a.x - b.x);
                const values = sortedData.map(d => d.y);
                const current = values[values.length - 1];
                const sum = values.reduce((acc, val) => acc + val, 0);
                const avg = sum / values.length;
                const goalDiff = current - recommended;
                
                currentEl.textContent = `${Math.round(current)} ${unit}`;
                avgEl.textContent = `${Math.round(avg)} ${unit}`;
                goalDiffEl.textContent = `${goalDiff >= 0 ? '+' : ''}${Math.round(goalDiff)} ${unit}`;
                goalDiffEl.parentElement.classList.toggle('text-red-800', goalDiff > 50); // Warning if more than 50 kcal over
                goalDiffEl.parentElement.classList.toggle('text-blue-800', goalDiff <= 50);
            };

            const createChart = () => {
                const ctx = document.getElementById('healthChart').getContext('2d');
                const timeFilter = document.getElementById('time-filter');
                const selected = timeFilter.value;
                const allData = dummyData[metric].sort((a,b) => a.x - b.x);
                const filteredData = getFilteredData(allData, selected);

                updateStats(filteredData);

                if (myChart) myChart.destroy();
                
                myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: 'Calorias',
                            data: filteredData,
                            borderColor: 'rgb(70, 125, 233)',
                            backgroundColor: 'rgba(70, 125, 233, 0.5)',
                            tension: 0.2,
                            pointRadius: (context) => context.raw.source === 'manual' ? 7 : 5,
                            pointHoverRadius: (context) => context.raw.source === 'manual' ? 9 : 7,
                            pointStyle: (context) => context.raw.source === 'manual' ? 'rectRot' : 'circle',
                            pointBackgroundColor: (context) => context.raw.source === 'manual' ? 'rgb(234, 179, 8)' : 'rgb(70, 125, 233)',
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: { type: 'time', time: { unit: 'day', tooltipFormat: 'dd/MM/yyyy' }, title: { display: true, text: 'Data' } },
                            y: { title: { display: true, text: `Calorias (${unit})` } }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: { callbacks: { label: (ctx) => `Consumo: ${Math.round(ctx.parsed.y)} ${unit}` } }
                        }
                    }
                });
                
                timeFilter.onchange = () => createChart();
            };
            
            document.getElementById('manual-entry-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const input = document.getElementById('manual-entry-input');
                const value = parseInt(input.value, 10);
                if (!isNaN(value)) {
                    dummyData[metric].push({ x: new Date(), y: value, source: 'manual' });
                    input.value = '';
                    createChart();
                }
            });

            createChart();
        });
    </script>
</body>
</html>
